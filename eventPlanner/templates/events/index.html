{% load url from future %}
{% if latest_event_list %}
    <h1>Events</h1>
    <ul>
    {% for event in latest_event_list %}
        <li>
            <a href="{% url 'detail' event.id %}">{{ event.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
